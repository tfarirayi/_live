<!-- Dependencies -->
<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- App elements -->
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<!-- Neon elements -->
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<!-- Vaadin -->
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<!-- Google fonts -->
<link href='//fonts.googleapis.com/css?family=Arvo|Space+Mono|Rajdhani|Raleway|Dosis|Oswald|Roboto|Source+Code+Pro' rel='stylesheet'>
<!-- Custom elements -->
<link rel="import" href="my-icons.html">
<link rel="import" href="my-styles.html">

<dom-module id="my-app">
<template>
    <style include="my-styles">
        :host {
            @apply(--layout-fullbleed);
            @apply(--layout-vertical);
        }

        app-header-layout {
            @apply(--layout-fullbleed);
        }

        app-header {
            background-color: rgba(207,216,220 ,0.9);
            /*border-radius: 0px 0px 8px 8px;*/
            border-top: 1px solid rgba(255,138,101 ,0.8);   
            /*border-top: none;                      */
            height: 120px;
            @apply(--shadow-elevation-4dp);
        }
       
        app-toolbar.top-bar {
            color: rgba(38,50,56 ,1);
            height: 68px;
            @apply(--layout-horizontal);
            @apply(--layout-end);
            @apply(--layout-center-justified);
        }

        app-toolbar.bottom-bar {
            color: rgba(38,50,56 ,0.8);
            height: 46px;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }

        .abbr {
            color: rgba(38,50,56 ,1);
            text-shadow: 1px 1px rgba(255,138,101 ,0.8);
            font-weight: 600;
        }

        .tm {
            color: rgba(38,50,56 ,1);
            text-shadow: 1px 1px rgba(255,138,101 ,0.8);
            font-weight: 600;
            font-size: 14px;
            font-family: sans-serif;
            line-height: 120%;
        }

        a.top-icon {
            padding: 0px 6px;
            color: rgba(38,50,56 ,0.8);
        }

        a.home-link {
            color: inherit;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 21px;
            padding: 0px;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            @apply(--layout-vertical);  
        }
        
        /* Reset link style */
        a:focus {
            font-weight: normal;
            text-decoration: none;
        }

        .main-title {
            line-height: 120%;
        }

        paper-progress.slow {
             width: 100%;
             margin: auto;
             position: fixed;
             top: 0;
             left: 0;
             right: 0;
             --paper-progress-indeterminate-cycle-duration: 4s;
             --paper-progress-container-color: rgba(207,216,220 ,0.8);
             --paper-progress-height: 2px;
             --paper-progress-active-color: rgba(255,138,101 ,0.7);
        }

        iron-pages {
            padding-bottom: 56px;
        }

        paper-progress.slow[loaded] {
            display: none;
        }

        .bottom-bar iron-icon {
            padding: 3px;
            --iron-icon-height: 24px;
            --iron-icon-width: 24px;
        }
    </style>
    <!-- Local dom here -->
        <!-- Routing -->
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{tail}}">
        </app-route>

            <!-- Header Layout Container -->
            <app-header-layout effects="blend-background" fullbleed>
                <app-header id="header" condenses reveals>
                <!-- Toolbar Top -->
                <paper-progress id="progress" class="slow" indeterminate></paper-progress>
                <app-toolbar class="top-bar">
                    <div class="bottom main-title">
                        <a href="/home" tabindex="-1" class="home-link">
                            <span class="logo"><span class="abbr">O</span>range <span class="abbr">H</span>ouse</span><span class="logo"><span class="abbr">W</span>eb <span class="abbr">A</span>cademy</span>
                        </a>
                    </div>
                </app-toolbar>
                <!-- Toolbar Bottom -->
                <app-toolbar class="bottom-bar" sticky>
                    <a href="/info" class="top-icon">
                        <iron-icon id="infoIcon" icon="vaadin:info"></iron-icon>
                    </a>
                    <a href="/message" class="top-icon">
                        <iron-icon id="messageIcon" icon="vaadin:envelope-o"></iron-icon>
                    </a>
                    <a href="/phone" class="top-icon">
                        <iron-icon id="phoneIcon" icon="vaadin:mobile-retro"></iron-icon>
                    </a>
                </app-toolbar>
                </app-header>

                    <!-- Routing Display -->
                    <iron-pages id="content"
                        attr-for-selected="id" 
                        fallback-selection="home" 
                        selected="[[page]]">

                        <home-page 
                            id="home"></home-page>

                        <ebooking-page 
                            id="ebooking"></ebooking-page>

                        <eshop-page 
                            id="eshop"></eshop-page>

                        <efolio-page 
                            id="efolio"></efolio-page>

                        <message-page 
                            id="message"></message-page>

                        <phone-page 
                            id="phone"></phone-page>
                        
                        <info-page 
                            id="info"></info-page>
                        
                    </iron-pages>

            </app-header-layout>

</template>
    <script>
        Polymer ({
            is: 'my-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

                year: {
                    type: String,
                    value: function() {
                        var date = new Date();
                        return date.getFullYear();
                    }
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _pageChanged: function(page) {
                // Handle scope, Resolve page url
                var main = this;
                var resolvedPageUrl = this.resolveUrl(page + '-page.html');
                // Scroll header to top on each page change, Show Loader
                main.$.header.scroll({top: 0});
                main.$.progress.removeAttribute('loaded');

                // Import resolve url page and remove loader on success
                this.importHref(resolvedPageUrl, function() {
                    main.$.progress.setAttribute('loaded', '');
                    return;
                }, this._show404, true);
            },

            _routePageChanged: function(page) {
                // Set to home page if page is undefined
                this.page = page || 'home';
            },

            _show404: function() {
                this.page = 'home';
            }

        });
    </script>
</dom-module>
