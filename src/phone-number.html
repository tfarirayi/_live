Phone number element

<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="phone-number">
  <template>
    <style include="my-styles">
        :host {
            display: block;
            background-color: #37474F;
            border: 1px solid rgba(255,138,101 ,0.6);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Arvo', monospace;
            margin-left: auto;
            margin-right: auto;
            margin-top: -13px;
            max-width: 300px;
            padding: 13px;
            @apply(--shadow-elevation-2dp);
        }
          
        span.desc {
            display: block;
        }
        
        .desc {
            color: #455A64;
            font-size: 13px;
            padding-left: 4px;
            text-align: left;
            color: rgba(176,190,197 ,0.8);
        }

        a {
            color: rgba(207,216,220 ,0.9);
            font-family: 'Oswald', sans-serif;                        
            font-size: 20px;            
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 0px;
        }

        a:hover {
            color: rgba(207,216,220 ,0.5);
        }

        /* Utils */

        u.title {
            text-decoration: none;
            border-bottom: 1px dotted #FF8A65;
            line-height: 180%;
        }

        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 13px;
            color: rgba(176,190,197 ,1);
            margin-top: 15px;
            margin-bottom: 15px;
            font-family: 'Arvo', monospace;

        }

    </style>
    <!-- Dom here -->

    <div class="sep-title">
        <p>PHONE US</p>
    </div>
    <div class="dot"></div>
  
    <div class="sec">
      <a href="tel:+447449940700">074 499 407 00</a>
        <span class="desc">
            Calls accepted between: <br> <strong>18:00</strong>HRS - <strong>00:00</strong>HRS on weekdays <br> <strong>08:00</strong>HRS - <strong>18:00</strong>HRS on weekends <br><br> <strong>SMS</strong> anytime</em>.
        </span>
    </div>

  </template>

  <script>
    Polymer({
      is: 'phone-number',

    });
  </script>
</dom-module>
