<dom-module id="home-page">
<template>
    <style include="my-styles">
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            line-height: 120%;
            font-family: 'Arvo', serif;
            text-shadow: 1px 1px black;
            font-family: 'Zilla Slab', sans-serif;
            font-size: 18px;
            margin: auto;
        }

        :host([loading]) {
            display: none;
        }

        .section {
            margin: 0px 4px;
        }

        .sep-title {
            margin-top: 2em;
        }

        .dot {
            border-bottom: 1px solid #607D8B;
            margin: auto;
            margin-top: 13px;
            margin-bottom: 13px;
            width: 1px;
        }

        .row--one {
            @apply(--layout-vertical);
            max-width: 300px;
            color: #B0BEC5;
            text-align: center;
        }

        .p {
          padding-left: 3px;
          padding-right: 3px;
          margin: 8px auto;
        }

        .row--two {
            color: #B0BEC5;
            margin: auto;
            max-width: 260px;
            text-align: left;
            @apply(--layout-vertical);
        }

        .row--three {
            margin: auto;
            max-width: 260px;
            text-align: center;
            @apply(--layout-vertical);
        }

        .row--four {
            max-width: 300px;
            text-align: center;
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center-justified);
        }

        .row--five {
            margin-top: 8px;
            margin: auto;
            max-width: 180px;
            border: 1px solid rgba(255,138,101 ,0.4);
            background-color: rgba(0,77,64 ,0.2);
            color: rgba(0,77,64 ,1);
            border-radius: 7px;
            padding: 13px;
            text-shadow: none;
            @apply(--shadow-elevation-2dp);
            @apply(--layout-start);
            @apply(--layout-vertical);
        }

        .row--five a {
            text-shadow: 1px 1px black;
            color: rgba(207,216,220 ,0.9);
            /*text-shadow: 1px 1px rgba(255,138,101 ,0.8);*/
            font-size: 18px;
            letter-spacing: 1px;
            padding: 5px;

        }

        .row--five a :hover {
        }

        iron-icon.link {
            color: rgba(255,138,101 ,0.8);
            text-shadow: 1px 1px red;
            --iron-icon-height: 22px;
            --iron-icon-width: 22px;
            
        }

        .main {
            padding: 34px;
            padding-bottom: 21px;
            font-size: 20px;

        }

        .aim--one {
            color: #B0BEC5;
        }

        .aim--two {
            color: #90A4AE;
        }

        .aim--three {
            color: #78909C;
        }

        download-login {
          max-width: 280px;
        }

        paper-button.route {
            background-color: #37474F;
            color: #FF8A65;
            font-weight: normal;
            font-size: 18px;
            font-family: 'Dosis', serif;
            font-family: 'Zilla Slab', sans-serif;
            margin: 10px 5px;
            letter-spacing: 1px;
            padding: 12px auto;
            text-transform: none;
            width: 135.25px;
            max-height: 56px;
            border: 1px solid rgba(207,216,220 ,0.4);                         
        }

        .abbr {
            color: rgba(255,138,101 ,0.9);
            /*text-shadow: 1px 1px rgba(255,138,101 ,0.8);*/
            font-weight: 600;
            font-size: 22px;
            font-family: 'Zilla Slab', sans-serif;
            letter-spacing: 1px;
        }

        paper-button.links {

        }
        a {
            text-decoration: none;
        }
        
        paper-button.route:focus {
            font-weight: normal;
        }

        paper-button.download {
            background-color: #006064;
            color: #bdbdbd;
            font-weight: bold;
            margin-bottom: 10em;
            margin-top: 10px;
            text-align: center;
            width: fit-content;
        }

        paper-button.download {
            --paper-button-disabled: {
                background-color: rgba(0,96,100 ,0.5) !important;
            }
        }
        
        .footer {
            margin-top: 34px;
            font-family: 'Raleway', sans-serif;
            color: rgba(236,239,241 ,0.6);
            font-size: 14px;            
        }

        .contact {
            padding: 13px;
        }

        .top-icon {
            padding: 3px;
        }

        .sep-title {
            margin-bottom: 0em;
        }

        .build-icon {
            --iron-icon-height: 20px;
            --iron-icon-width: 20px;
        }
    </style>

<!-- Local dom here -->
<div class="section">
  <div id="animate_one" class="sub-section">

    <div class="main">
    <a href="/home" tabindex="-1" class="home-link">
        <span class="logo"><span class="abbr">OHWA</span>&nbsp;Systems</span></span> 
    </a>
    <div class="contact">
        <a href="/info" class="top-icon">
            <iron-icon id="infoIcon" icon="vaadin:info"></iron-icon>
        </a>
        <a href="/message" class="top-icon">
            <iron-icon id="messageIcon" icon="vaadin:envelope"></iron-icon>
        </a>
        <a href="/phone" class="top-icon">
            <iron-icon id="phoneIcon" icon="vaadin:mobile-retro"></iron-icon>
        </a>
    </div>
    </div>

    <div class="sep-title">
        <p>
            <!--<u class="title">Orange House<br>Web Academy</u>-->
            Welcome to<br><u class="title">OHWA&trade;</u>
        </p>
    </div>

    <div class="row--one">
      <span class="intro p">
          We provide web development services to small &amp; medium sized operations across the UK.
      </span>
    </div>

    <div class="row--two">
      <span class="p">
          Our services are currently called implementations because they serve as a one-stop platform allowing small-scale organisations to easily adopt scalable information systems through the use of cloud-based computing services.
      </span>
    </div>

  </div>

  <div id="animate_two" class="sub-section">
    <div class="sep-title">
      <p>
        Business<br><u class="title">intentions</u>
      </p>
    </div>
    <div class="row--three">
        <span class="aim--one p">Provide an easily accessible IT system implementation service in a consumer-style fashion
        </span>

        <div class="dot"></div>

        <span class="aim--two p">Create visually appealing and utilitarian website interfaces to increase the probability of customer conversion 
        </span>
    </div>
  </div>
</div>

<div class="section">

  <div id="animate_three" class="sub-section">
    <!-- Inner Content -->
    <div class="sep-title">
        <p>
           Our<br><u class="title">implement</u>ations
        </p>
    </div>
    <div class="row--four">
        <a href="/efolio">
            <paper-button raised class="route">E-Folio</paper-button>
        </a>
        <a href="/ebooking">
            <paper-button raised class="route">E-Booking</paper-button>
        </a>
    </div>
    
    <div class="sep-title">
        <p>
            RESOURCES
        </p>
    </div>

    <div class="row--five">
        <a href="">Ebooking demo</a>
        <a href="">Portal demo</a>
        <a href="">Web Inquest</a>
    </div>

    <div class="footer">
        <div class="dot"></div>
        <p>
            &copy; Orange House<br>Web Academy 2017
        </p>
    </div>
</div>
</div>


</template>
<script>
    Polymer ({
        is: 'home-page',

        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {

            verified: {
                type: Boolean,
            },

            authorized: {
                type: Boolean,
            },

            open: {
                type: Boolean,
                value: false,
            },

            animationConfig: {
                value: function() {
                    return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                duration: 800
                            }
                        }
                    }
                }
            },

        },

        created: function() {
            this.removeAttribute('unresolved');
            Polymer.RenderStatus.afterNextRender(this, function() {
            });
        },

        ready:  function() {
            this.playAnimation('entry');
        },

        define: function() {
            this.open = !this.open;
            this.toggleClass('show', this.open);
            console.log();
        },

        verify: function() {
            this.authorized = false;

        }

    });
</script>
</dom-module>
