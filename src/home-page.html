<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html"><!-- Custom Element -->
<link rel="import" href="download-login.html">
<link rel="import" href="my-icons.html">

<dom-module id="home-page">
<template>
    <style>
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            line-height: 120%;
            font-family: 'Arvo', serif;
            margin: auto;
        }

        .sec {
            align-self: flex-start;
            flex: 1;
            flex-basis: 300px;
            min-width: 256px;
            max-width: 300px;
            box-sizing: border-box;
            height: fit-content;
            margin: 0px 4px;
        }

        .sub {
            max-width: 300px;
            border-radius: 8px;
            padding: 3px;
            margin-top: 8px;
            margin: auto;
            text-align: center;
            height: fit-content;
            box-sizing: border-box;
        }

        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
            color: #607D8B;
            margin-top: 2em;
            margin-bottom: 2em;
            font-family: 'Space Mono', monospace;
        }

        .dot {
            border-bottom: 1px solid #607D8B;
            margin: auto;
            margin-top: 13px;
            margin-bottom: 13px;
            width: 1px;
        }

        u.title {
            text-decoration: none;
            border-bottom: 1px dotted #90A4AE;
        }

        .row--one {
            @apply(--layout-vertical);
            max-width: 300px;
            color: #B0BEC5;
            text-align: center;
        }

        .p {
          padding-left: 3px;
          padding-right: 3px;
          margin: 8px auto;
        }

        .row--two {
            color: #B0BEC5;
            margin: auto;
            max-width: 260px;
            text-align: left;
            @apply(--layout-vertical);
        }

        .row--three {
            margin: auto;
            max-width: 260px;
            text-align: center;
            @apply(--layout-vertical);
        }

        .row--four {
            max-width: 300px;
            text-align: center;
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center-justified);
        }

        .row--five {
            margin: auto;
            max-width: 260px;
            @apply(--layout-center);
            @apply(--layout-vertical);
        }

        .aim--one {
            color: #B0BEC5;
        }

        .aim--two {
            color: #90A4AE;
        }

        .aim--three {
            color: #78909C;
        }

        download-login {
          max-width: 280px;
        }

        paper-button.route {
            background-color: #37474F;
            color: #FF8A65;
            font-weight: normal;
            font-size: 15px;
            font-family: 'Arvo', serif;
            margin: 10px 5px;
            padding: 12px auto;
            text-transform: none;
            width: 135.25px;
        }

        a {
            text-decoration: none;
        }
        
        paper-button.route:focus {
            font-weight: normal;
        }

        paper-button.download {
            background-color: #006064;
            color: #bdbdbd;
            font-weight: bold;
            margin-bottom: 10em;
            margin-top: 10px;
            text-align: center;
            width: fit-content;
        }

        paper-button.download {
            --paper-button-disabled: {
                background-color: rgba(0,96,100 ,0.5) !important;
            }
        }

        .build-icon {
            --iron-icon-height: 20px;
            --iron-icon-width: 20px;
        }
    </style>

<!-- Local dom here -->
<div class="sec">
  <div class="sub">

    <div class="sep-title">
        <p>
            Welcome to<br><u class="title">OHWD&trade;</u>
        </p>
    </div>

    <div class="row--one">
      <span class="intro p">
          We provide web development services to small &amp; medium sized operations across the UK.
      </span>
    </div>

    <div class="row--two">
      <span class="p">
          Our services are called implementations and they serve as a one-stop platform allowing small-scale organisations to easily adopt scalable IT systems through the use of cloud-based computing services.
      </span>
    </div>

  </div>
  <div class="sub">
    <div class="sep-title">
      <p>
        <u class="title">Business</u>&nbsp;<u class="title">intents</u>
      </p>
    </div>

    <div class="row--three">
        <span class="aim--one p">Provide an easily accessible IT System implementation service in a consumer-style fashion
        </span>

        <div class="dot"></div>

        <span class="aim--two p">Create visually appealing and utilitarian website interfaces to increase the probability of customer conversion 
        </span>
    </div>
  </div>
</div>

<div class="sec">
  <div class="sub">
    <!-- Inner Content -->
    <div class="sep-title">
        <p>
           <u class="title">Our</u>&nbsp;<u class="title">implementations</u>
        </p>
    </div>

    <div class="row--four">
        <a href="/regular">
            <paper-button raised class="route">REGULAR</paper-button>
        </a>
        <a href="/eshop">
            <paper-button raised class="route">E-SHOP</paper-button>
        </a>
        <a href="/ebooking">
            <paper-button raised class="route">E-BOOKING</paper-button>
        </a>
    </div>

    <div class="sep-title">
        <p>
            <iron-icon icon="my-icons:file-download"></iron-icon>
        </p>
    </div>

    <div class="row--five">
        <download-login unverified="{{verified}}" authorized="{{}}"></download-login>
        <paper-button class="download" on-click="verify" disabled="{{verified}}" raised>
          Download
          <br>
          Web Portal
        </paper-button>
    </div>
</div>
</div>


</template>
<script>
    Polymer ({
        is: 'home-page',

        properties: {

            verified: {
                type: Boolean,
            },

            authorized: {
                type: Boolean,
            },

            open: {
                type: Boolean,
                value: false,
            }

        },

        define: function() {
            this.open = !this.open;
            this.toggleClass('show', this.open);
            console.log();
        },

        verify: function() {
            this.authorized = false;

        }

    });
</script>
</dom-module>
