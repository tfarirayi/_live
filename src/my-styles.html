<!-- Polymer Dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-styles">
  <template>
    <style>
        .section {
            align-self: flex-start;
            flex: 1;
            flex-basis: 300px;
            min-width: 256px;
            max-width: 300px;
            box-sizing: border-box;
            height: fit-content;
        }

        .sub-section {
            max-width: 300px;
            border-radius: 8px;
            padding: 3px;
            margin-top: 8px;
            margin: auto;
            text-align: center;
            height: fit-content;
            box-sizing: border-box;
        }

        .dot {
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #607D8B;
            color: #607D8B;
            width: 1px;
            margin: auto;
            margin-top: 21px;
            margin-bottom: 21px;
        }

        a {
            color: #FF8A65;
            text-decoration: none;
        }

        u {
            text-decoration: none;
            border-bottom: 1px dotted rgba(255,138,101 ,0.7);
        }

        u.title {
            text-decoration: none;
            border-bottom: 1px dotted rgba(144,164,174 ,0.5);
            line-height: 180%;
        }

        .dim-title {
            color: #90a4ae;
        }

        .sep-title {
            text-transform: uppercase;
            text-align: right;
            letter-spacing: 1px;
            font-size: 16px;
            color: #78909C;
            margin-top: 0.5em;
            margin-bottom: 2em;
            max-width: 82%;
            font-family: 'Space Mono', monospace;
        }

        .charge {
            color: #B0BEC5;
            font-size: 15px;
            font-family: 'Space Mono', monospace;
            text-align: right;
            padding: 0px 10px;
        }

        .secondary {
            padding-left: 2px;
            text-align: left;
            color: #78909C;
            font-size: 13px;
            line-height: 130%;
        }

        .primary {
            text-align: left;
        }


        .my-footer {
            color: rgba(96,125,139 ,1);
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
            line-height: 150%;
            padding: 56px 0px;
            height: 112px;
        }

        .my-footer[loading] {
            visibility: hidden;
        }

        .footer-date {
            padding: 0 13px;
            text-align: right;
        }

        .footer-text {
            padding: 0 5px;
            text-align: left;
            line-height: 130%;

        }

        paper-material.content {
            color: #FF8A65;
            background-color: #37474F;
            border-radius: 10px;
            width: 100%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            height: fit-content;
            border: 1px solid rgba(207,216,220 ,0.4);                         
        }

        paper-item.features {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            font-family: 'Arvo', serif;
        }
        
        .text {
            text-align: left;
            padding: 5px 13px;
            font-size: 15px;
            color: #B0BEC5;
        }

        collapse-button.after-sales {
            margin-bottom: 13px;
        }

        .get-in-touch iron-icon {
            --iron-icon-height: 21px;
            --iron-icon-width: 21px;
        }

        .get-in-touch {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            text-transform: uppercase;
            @apply(--layout-center);
            @apply(--layout-center-justified);
            @apply(--layout-horizontal);
        }

        .spacer {
            @apply(--layout-flex);
        }

        .notes {
            color: #90a4ae;
            font-size: 14px;
            text-align: right;
        }
    </style>
  </template>
</dom-module>
