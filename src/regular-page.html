<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<!-- Custom elements -->
<link rel="import" href="collapse-button.html">
<link rel="import" href="service-button.html">


<dom-module id="regular-web">
<template>
     <style include="my-styles">
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: auto;
            padding: 4px;
            line-height: 120%;
            font-family: 'Arvo', serif;
        }
    </style>
    <!-- Local dom here  -->
        <!-- Single column -->
        <div class="section">
            
            <div class="sub-section">
                <paper-material class="content" elevation="[[raise]]">
                    <div class="sep-title charge">
                        <p>
                            <u class="title dim-title">Charge:</u> 390 GBP
                        </p>
                    </div>
                    <p class="text">
                        <u class="title dim-title">Website features:</u>
                        <br>&bull; Contact Form
                        <br>&bull; Responsive Design
                        <br>&bull; Product or Service Catalogue
                        <br>&bull; Visitor Analytics
                        <br>&bull; SEO
                    </p>
                    <p class="text">
                        <u class="title dim-title">Suitable for:</u><br>All
                    </p>
                    <p class="text">
                        Your organisation will be registered on the relevant set of cloud services detailed in the INFRASTRUCTURE &amp; COSTS section, which outlines the maximum service accounts required for the available features.
                    </p>

                    <collapse-button class="after-sales" title="After Sales">
                        <p>&bull; Monitor your website and resolve technical issues, including your cloud infrastructure accounts.</p>
                        <p>&bull; Provide web related tips and advice regarding your implementation.</p>
                    </collapse-button>

                    <a href="">
                        <paper-button class="get-in-touch" noink >
                            <iron-icon class="mail" icon="my-icons:mail"></iron-icon>
                            <span class=""><u>Enquire or Proceed</u></span>
                        </paper-button>
                    </a>

                    <div class="dot"></div>

                </paper-material>
            </div>

            <div class="sub-section">
                <!-- Inner Content -->
                <paper-material class="content" elevation="[[raise]]">
                    <div class="sep-title charge">
                        <p>Infrastructure &amp;<br>Running costs</p>
                    </div>
                    <!-- Data for iaas -->                
                    <iron-ajax auto url="data/regular-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
                    <!-- Repeat collapse-button -->
                    <template is="dom-repeat" items="[[iaas]]">
                        <service-button
                            title=[[item.name]]

                            desc=[[item.desc]]
                            ref=[[item.ref]]>
                        </service-button>
                    </template>
                    <!-- Separation -->
                    <div class="dot"></div>

                </paper-material>
            </div>

        </div>

</template>
<script>
    Polymer ({
        is: 'regular-web',

        properties: {

            raise: {
                type: Number,
                value: 1
            }

        }

    });
</script>
</dom-module>
