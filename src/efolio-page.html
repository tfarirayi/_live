<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<!-- Neon elements -->
<link rel="import" href="../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<!-- Custom elements -->
<link rel="import" href="collapse-button.html">
<link rel="import" href="service-button.html">


<dom-module id="efolio-page">
<template>
     <style include="my-styles">
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: auto;
            padding: 4px;
            line-height: 120%;
            font-family: 'Arvo', serif;
        }
    </style>
    <!-- Local dom here  -->
        <!-- Single column -->
        
        <div class="section">
            <div class="sub-section" id="animateTwo">

                <paper-material class="content" elevation="[[raise]]">
                    <div class="sep-title charge">
                        <p>
                            <u class="title dim-title">Charge:</u> 320 GBP
                        </p>
                    </div>
                    
                    <p class="text">
                        <u class="title dim-title">Website features:</u>
                        <br>&bull; Contact Form
                        <br>&bull; Custom Portfolio interface
                        <br>&bull; SEO
                        <br>&bull; Multi-device Design
                        <br>&bull; Traffic Analytics
                    </p>

                    <p class="text">
                        The E-folio is suitable for all businesses. It's a website that provides a creatively useful presentation of business information to users.
                    </p>

                    <collapse-button class="after-sales" title="After Sales">
                        <p>&bull; Monitor your website and resolve technical issues, including your cloud infrastructure accounts.</p>
                        <p>&bull; Provide web related tips and advice regarding your implementation.</p>
                        <div class="dot"></div>
                    </collapse-button>

                    <a href="">
                        <paper-button class="get-in-touch" noink >
                            <iron-icon class="mail" icon="my-icons:mail"></iron-icon>
                            <span class=""><u>Enquire or Proceed</u></span>
                        </paper-button>
                    </a>

                    <div class="dot"></div>

                </paper-material>
            </div>
        </div>
        <div class="section">
            <div class="sub-section" id="animateTwo">
                <!-- Inner Content -->
                <paper-material class="content" elevation="[[raise]]">
                    <div class="sep-title charge">
                        <p>Infrastructure &amp;<br>Running costs</p>
                    </div>
                    <!-- Data for iaas -->                
                    <iron-ajax auto url="data/regular-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
                    <!-- Repeat collapse-button -->
                    <template is="dom-repeat" items="[[iaas]]">
                        <service-button
                            title=[[item.name]]

                            desc=[[item.desc]]
                            ref=[[item.ref]]>
                        </service-button>
                    </template>
                    <!-- Separation -->
                    <div class="dot"></div>

                </paper-material>
            </div>

        </div>

</template>
<script>
    Polymer ({
        is: 'efolio-page',

        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {

            raise: {
                type: Number,
                value: 1
            },

            animationConfig: {
                value: function() {
                    return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                duration: 800
                            }
                        }
                    }
                }
            }

        },

        ready: function() {
            this.playAnimation('entry');
            console.log('hey');
        },

    });
</script>
</dom-module>
