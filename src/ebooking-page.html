<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html"> 
<!-- Custom elements -->
<link rel="import" href="collapse-button.html">

<dom-module id="ebooking-page">
<template>
     <style>
        :host {

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            line-height: 120%;
            margin: auto;
            font-family: 'Arvo', serif;

            /*display: block;
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
            padding-bottom: 10%;
            max-width: 800px;
            margin: auto;
            font-family: 'Arvo', serif;*/
        }

        .sec {
            align-self: flex-start;
            flex: 1;
            flex-basis: 300px;
            min-width: 256px;
            max-width: 300px;
            box-sizing: border-box;
            height: fit-content;
            margin: 4px;             
        }

        .sub {
            max-width: 300px;
            border-radius: 8px;
            margin: auto;
            padding: 4px 0px;
            text-align: center;
            height: fit-content;
            box-sizing: border-box;            
        }

        .title {
            color: #90a4ae;
        }

        .intro {
            text-align: left;
            padding: 5px 10px;
            font-size: 15px;
            color: #90a4ae;
        }

        .notes {
            color: #78909C;
            font-size: 14px;
        }

        paper-material {
            color: #FF8A65;
            background-color: #37474F;
            border-radius: 10px;
            width: 100%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            height: fit-content;
        }

        paper-button:focus {
            font-weight: normal;
        }

        /* button links */
        paper-button {
            text-transform: none;
            display: block;
            text-align: center;
            max-width: 280px;
            margin: auto;
            border-radius: 0px;
            background-color: #263238;
            font-family: 'Space Mono', monospace;
        }

        a {
            text-decoration: none;
            color: #FF8A65;
        }

        
        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
            color: #607D8B;
            margin-top: 2em;
            margin-bottom: 2em;
            font-family: 'Space Mono', monospace;
        }

        paper-item {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            font-family: 'Arvo', serif;
        }

        .secondary {
            padding-left: 2px;
            text-align: left;
            color: #78909C;
            font-size: 13px;
            line-height: 130%;
        }

        .primary {
                text-align: left;
        }

        .cost {
            color: #B0BEC5;
            font-size: 15px;
            font-family: 'Space Mono', monospace;
        }

        .highlight {
            color: #B0BEC5;
        }
     </style>

<!-- Local dom here  -->
    <div class="sec">
        <div class="sub">
          <paper-material elevation="0">
             <div class="sep-title cost">
                 <p>987 GBP</p>
             </div>
                <p class="intro">
                    Suitable for:<br>
                    Beauty Salons,<br>
                    Barbershops,<br>
                    Restuarants etc <br>
                    <!--Built on top of our REGULAR impl, your <span class="highlight">E-BOOKING implementation</span> is packaged into a <em>smart website</em> and a business-centric <em>web portal</em>.-->
                </p>
                <p class="intro">
                    Customer Capabilities:<br>
                    Read
                        <!--Through the web portal your business can manage and consume the website's data, while the website allows users to perform the set of high-level business functions outlined in the WEBSITE FUNCTIONS section.-->
                </p>
                <p class="intro">
                    We program these functions to suit your business paradigm and run them on cloud-based infrastructure services for <em>automatic scaling</em> and <em>pay-as-you-go pricing</em>. Consequently, your website can handle traffic surges without prior upgrades, and its operating costs are based on its size and are directly proportional to user demand.
                </p>
                <p class="intro">
                    Your organisation will be registered with the <em>relevant</em> set of services detailed in the INFRASTRUCTURE &amp; COSTS section below, which outlines the max service accounts required for the available use cases. 
                </p>
                <p class="intro notes">
                    The service accounts relevant for individual implementations differ and will be determined at the requirements gathering stage. Visit the reference links for official provider pricing &amp; documentation.
                </p>
                <a href="/aftersales" tabindex="-1">
                    <paper-button>After Sales</paper-button>
                </a>
             <div class="sep-title">&period;</div>
          </paper-material>
        </div>
        <div class="sub">
          <paper-material elevation="0">
             <div class="sep-title">
                 <p>Infrastructure &amp; costs</p>
             </div>
               <iron-ajax auto url="data/ebooking-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
               <template is="dom-repeat" items="[[iaas]]">
               <collapse-button
                    title=[[item.name]]
                    content=[[item.content]]
                    note=[[item.note]]
                    desc=[[item.desc]]
                    ref=[[item.ref]]
                    why=[[item.why]]></collapse-button>
               </template>
             <div class="sep-title">&period;</div>
          </paper-material>
        </div>
    </div>

    <div class="sec">
        <div class="sub">
         <paper-material elevation="0">
             <div class="sep-title">
                 <p>Website functions</p>
             </div>
             <iron-ajax auto url="data/ebooking-functions.json" handle-as="json" last-response="{{eres}}"></iron-ajax>
                 <template is="dom-repeat" items="[[eres]]">
                     <paper-item two-line class="function" id$="button[[item.id]]">
                         <paper-item-body>
                             <div class="primary">
                                 [[item.name]]
                             </div>
                             <div class="secondary" secondary>
                                 [[item.options]]
                             </div>
                         </paper-item-body>
                     </paper-item>
                 </template>
             <div class="sep-title">&period;</div>
         </paper-material>
        </div>

        <div class="sub">

         <paper-material elevation="0">
             <div class="sep-title">
                 <p>Web Portal functions</p>
             </div>
             <iron-ajax auto url="data/ebooking-portal.json" handle-as="json" last-response="{{portal}}"></iron-ajax>
             <template is="dom-repeat" items="[[portal]]">
                 <paper-item class="function" two-line>
                     <paper-item-body>
                         <div class="primary">
                             [[item.name]]
                         </div>
                         <div class="secondary" secondary>
                             [[item.desc]]
                         </div>
                     </paper-item-body>
                 </paper-item>
             </template>
             <div class="sep-title">&period;</div>
         </paper-material>
        </div>
    </div>

</template>
<script>
    Polymer ({
        is: 'ebooking-page',

        properties: {

            isOpen: {
                type: Boolean,
                value: false
            }
        },

        created: function() {
            this.removeAttribute('unresolved');
        }

    });
</script>
</dom-module>
