<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<!-- Neon elements -->
<link rel="import" href="../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<!-- Custom elements -->
<link rel="import" href="collapse-button.html">
<link rel="import" href="service-button.html">


<dom-module id="eshop-page">
<template>
     <style include="my-styles">
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: auto;
            padding: 4px;
            line-height: 120%;
            font-family: 'Arvo', serif;
        }
     </style>
    <!-- Local dom here  -->
    <!-- Column 1 -->
    <div class="section">

        <div id="animate_one" class="sub-section">
            <!-- Inner Content -->
            <paper-material class="content" elevation="[[raise]]">
                <div class="sep-title charge">
                    <p>
                        <u class="title dim-title">Charge:</u> 613 GBP
                    </p>
                </div>

                <p class="text">
                    <u class="title dim-title">Website features:</u>
                    <br>&bull; Contact Form
                    <br>&bull; Responsive Design
                    <br>&bull; Shopping Basket
                    <br>&bull; Product Catalogue
                    <br>&bull; Management Features
                    <br>&bull; SEO
                </p>

                <p class="text">
                    <u class="title dim-title">Suitable for:</u><br>Product based Businesses
                </p>
                <p class="text">
                    Your organisation will be registered on the <em>relevant</em> set of cloud services detailed in the INFRASTRUCTURE &amp; COSTS section below, which outlines the maximum service accounts required for the available features.
                </p>
                <p class="text notes">
                    The relevant service accounts for individual implementations differ and will be determined at the design stage. Visit the reference links for official provider pricing &amp; documentation.
                </p>
                <collapse-button title="After Sales">
                    <p>&bull; Monitor your website and resolve technical issues, including your cloud infrastructure accounts.</p>
                    <p>&bull; Provide web related tips and advice regarding your implementation.</p>
                </collapse-button>

                <a href="/contact">
                    <paper-button class="get-in-touch" on-click="contact" noink>
                        <iron-icon class="mail" icon="my-icons:mail"></iron-icon>
                        <span class=""><u>Enquire or Proceed</u></span>
                    </paper-button>
                </a>

                <a href="https://eshop.ohwd.co.uk" target="_blank">
                    <paper-button class="get-in-touch" on-click="log" noink>
                        <iron-icon class="link" icon="my-icons:link"></iron-icon>
                        <span class=""><u>Demo</u></span>
                    </paper-button>
                </a>
                
                <div class="dot"></div>
            </paper-material>
        </div>

        <div id="animate_two" class="sub-section">
            <!-- Inner Content -->
            <paper-material class="content" elevation="[[raise]]">
                <div class="sep-title charge">
                    <p>Infrastructure &amp;<br>Running costs</p>
                </div>
                <!-- Data for iaas -->                
                <iron-ajax auto url="data/eshop-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
                <!-- Repeat collapse-button -->
                <template is="dom-repeat" items="[[iaas]]">
                    <service-button
                        title=[[item.name]]

                        desc=[[item.desc]]
                        ref=[[item.ref]]>
                    </service-button>
                </template>
                <!-- Separation -->
                <div class="dot"></div>
            </paper-material>
        </div>

    </div>

    <!-- Column 2 -->
    <div class="section">

        <div id="animate_three" class="sub-section">
        <!-- Inner Content -->
         <paper-material class="content" elevation="[[raise]]">
             <div class="sep-title charge">
                 <p>Customer features</p>
             </div>
             <!-- Data for customer features -->
             <iron-ajax auto url="data/eshop-functions.json" handle-as="json" last-response="{{eres}}"></iron-ajax>
                <!-- Repeat paper-item -->
                <template is="dom-repeat" items="[[eres]]">
                    <paper-item two-line class="features" id$="button[[item.id]]">
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>
                            <div class="secondary" secondary>
                                [[item.options]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                <!-- Separation -->
                <div class="dot"></div>
            </paper-material>
        </div>

        <div id="animate_four" class="sub-section">
            <!-- Inner Content -->
            <paper-material class="content" elevation="[[raise]]">
                <div class="sep-title charge">
                    <p>Management features</p>
                </div>
                <!-- Data for management features -->
                <iron-ajax auto url="data/eshop-portal.json" handle-as="json" last-response="{{portal}}"></iron-ajax>
                <template is="dom-repeat" items="[[portal]]">
                    <paper-item class="features" two-line>
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>
                            <div class="secondary" secondary>
                                [[item.desc]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                <!-- Separation -->
                <div class="dot"></div>
            </paper-material>
        </div>

    </div>

</template>
<script>
    Polymer ({
        is: 'eshop-page',

        properties: {

            raise: {
                type: Number,
                value: 1
            }

        },

        created: function() {
            this.removeAttribute('unresolved');
        },

        ready: function() {
        },

        contact: function() {
            this.fire('contact', {})
        },

        log: function(event) {
            console.log(event);
        }

    });
</script>
</dom-module>
