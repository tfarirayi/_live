E-Shop page element
@tfarirayi1
-->

<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<!-- Custom elements -->
<link rel="import" href="collapse-button.html">
<link rel="import" href="service-button.html">

<dom-module id="eshop-page">
<template>
    <style>
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: auto;
            padding: 4px;
            line-height: 120%;
            font-family: 'Arvo', serif;
        }

        .sec {
            align-self: flex-start;
            flex: 1;
            flex-basis: 300px;
            min-width: 256px;
            max-width: 300px;
            box-sizing: border-box;
            height: fit-content;
            margin: 0px 4px;
        }

        .sub {
            max-width: 300px;
            border-radius: 8px;
            margin: auto;
            padding: 4px 0px;
            text-align: center;
            height: fit-content;
            box-sizing: border-box;
        }

        .intro {
            text-align: left;
            padding: 5px 13px;
            font-size: 15px;
            color: #B0BEC5;
        }

        .notes {
            color: #90a4ae;
            font-size: 14px;
            font-style: italic;
            text-align: center;
        }

        paper-material {
            color: #FF8A65;
            background-color: #37474F;
            border-radius: 10px;
            width: 100%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            height: fit-content;
        }

        paper-button {
            text-transform: none;
            display: block;
            text-align: center;
            max-width: 280px;
            margin: auto;
            border-radius: 0px;
            background-color: #263238;
            font-family: 'Space Mono', monospace;
        }

        paper-button:focus {
            font-weight: normal;
        }
        
        a {
            text-decoration: none;
            color: #FF8A65;
        }
        
        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
            color: #607D8B;
            margin-top: 2em;
            margin-bottom: 2em;
        }

        paper-item {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            font-family: 'Arvo', serif;
        }
    
        .secondary {
            padding-left: 2px;
            text-align: left;
            color: #78909C;
            font-size: 13px;
            line-height: 130%;
        }
            
        .primary {
            text-align: left;
        }
        
        .cost {
            color: #B0BEC5;
            font-size: 15px;
            font-family: 'Space Mono', monospace;
            padding: 0px 10px;
            text-align: right;
        }

        u {
            text-decoration: none;
            border-bottom: 1px dotted #FF8A65;
        }

        u.title {
            text-decoration: none;
            border-bottom: 1px dotted #90A4AE;
            line-height: 180%;
        }
        
        .highlight {
            color: #B0BEC5;
        }

        .title {
            color: #90a4ae;
        }

        collapse-button {
            text-align: left;
        }
    </style>

<!-- Local dom here -->
    <!-- Column 1 -->
    <div class="sec">

        <div class="sub">
            <!-- Inner Content -->
            <paper-material elevation="0">
                <div class="sep-title cost">
                    <p>
                        <u class="title">Charge:</u> 843 GBP
                    </p>
                </div>
                <p class="intro">
                    <u class="title">Website features:</u>
                    <br>&bull; Contact form
                    <br>&bull; Responsive Design
                    <br>&bull; Shopping Basket
                    <br>&bull; Product Catalogue
                </p>
                <p class="intro">
                    <u class="title">Suitable for:</u><br>Product based Businesses
                </p>
                <p class="intro">
                    Your organisation will be registered on the <em>relevant</em> set of cloud services detailed in the INFRASTRUCTURE &amp; COSTS section below, which outlines the maximum service accounts required for the available features.

                </p>
                <p class="intro notes">
                    The relevant service accounts for individual implementations differ and will be determined at the design stage. Visit the reference links for official provider pricing &amp; documentation.
                </p>
                <a href="/aftersales" tabindex="-1">
                    <paper-button>After Sales</paper-button>
                </a>
                <!-- Separation -->
                <div class="sep-title">
                    &period;
                </div>
            </paper-material>
        </div>

        <div class="sub">
            <!-- Inner Content -->
            <paper-material elevation="0">
                <div class="sep-title cost">
                    <p>Infrastructure &amp;<br>running costs</p>
                </div>
                <!-- Data for iaas -->
                <iron-ajax auto url="data/eshop-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
                <!-- Repeat collapse-button -->
                <template is="dom-repeat" items="[[iaas]]">
                    <service-button 
                        title=[[item.name]] 
                        content=[[item.content]]
                        note=[[item.note]]
                        desc=[[item.desc]] 
                        ref=[[item.ref]]
                        why=[[item.why]]></service-button>
                </template>
                <!-- Separation -->
                <div class="sep-title">
                    &period;
                </div>
            </paper-material>
        </div>

    </div>

    <!-- Column 2 -->
    <div class="sec">

        <div class="sub">
            <!-- Inner Content -->
            <paper-material elevation="0">
                <div class="sep-title cost">
                    <p>Customer Features</p>
                </div>
                <!-- Data for customer feaatures -->
                <iron-ajax auto url="data/eshop-functions.json" handle-as="json" last-response="{{eshop}}"></iron-ajax>
                <!-- Repeat paper-item -->
                <template is="dom-repeat" items="[[eshop]]">
                    <paper-item two-line class="function" id$="button[[item.id]]">
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>
                            <div class="secondary" secondary>
                                [[item.options]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                <!-- Separation -->
                <div class="sep-title">
                    &period;
                </div>
            </paper-material>
        </div>

        <div class="sub">
            <!-- Inner Content -->
            <paper-material elevation="[[raise]]">
                <div class="sep-title cost">
                    <p>Management Features</p>
                </div>
                <!-- Data for business features -->
                <iron-ajax auto url="data/eshop-portal.json" handle-as="json" last-response="{{portal}}"></iron-ajax>
                <!-- Repeat paper-item -->
                <template is="dom-repeat" items="[[portal]]">
                    <paper-item class="function" two-line>
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>  
                            <div class="secondary" secondary>
                                [[item.desc]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                <!-- Separation -->
                <div class="sep-title">
                    &period;
                </div>
            </paper-material>
        </div>

    </div>

</template>
<script>
    Polymer ({
        is: 'eshop-page',
        
        properties: {
            raise: {
                type: Number,
                value: 1
            }

        },

        created: function() {
            this.removeAttribute('unresolved');
        }
    });
</script>
</dom-module>
