<!--
Toggleable div element for info
@tfarirayi1
-->

<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Custom elements -->
<link rel="import" href="message-form.html">
<link rel="import" href="business-info.html">
<link rel="import" href="phone-number.html">

<dom-module id="dyna-div">
<template>
    <style>
        :host {
            color: #455A64;   
            display: block;
        }

        .open {
            display: block;
        }
    </style>
    
<!-- Local dom here -->
    <phone-number id="contact"></phone-number>
    <message-form id="message"></message-form>
    <business-info id="about"></business-info>

</template>
<script>
    Polymer ({
        is: 'dyna-div',
        
        properties: {
            contact: {
                type: Boolean,
                value: false,
                observer: '_contact'
            }, 
         
            about: {
                type: Boolean,
                value: false,
                observer: '_about'
            },
            
            message: {
                type: Boolean,
                value: false,
                observer: '_message'
            },
              
        },

        _contact: function(newValue, oldValue) {
            this.$$('#contact').toggleClass('open', newValue);

        },

        _about: function(newValue, oldValue) {
            this.$$('#about').toggleClass('open', newValue);
        },

        _message: function(newValue, oldValue) {
            this.$$('#message').toggleClass('open', newValue);
        }

    });
</script>
</dom-module>
