<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

</head><body><dom-module id="collapse-button">
    <template>
        <style>
            :host {
                display: block;
            }
            
            .sep-title {
                text-transform: uppercase;
                text-align: center;
                letter-spacing: 1px;
                font-size: 13px;
                color: #78909C;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            /* button with display block */
            paper-button {
                text-transform: none;
                display: block;
                text-align: center;
                width: 100%;
                margin: auto;
                border-radius: 0px;
                font-weight: normal;
                font-family: 'Arvo', monospace;
            }

            paper-button:focus {
                font-weight: normal;
            }

            /* button description */
            .desc {
                color: #78909C;
                font-size: 12px;
                text-transform: uppercase;
            }

            /* open & close toggle */
            .open:before {
                content: "-\00a0";
            }
            .closed:before {
                content: "+\00a0";
            }

            /* iron-collapse inner container */
            .content {
                font-size: 15px;
                padding: 0 8px;
            }

            /* refer here link style */
            a {
                text-decoration: none;
                color: #FF7043;
                text-transform: uppercase;
                font-size: 13px;
            }

            a:hover {
                text-decoration: underline;
            }
            
            /* note style */
            .note {
                color: #FFAB91;
            }
        </style>

        
        <paper-button on-click="toggle">[[title]]<br><span id="desc" class="desc">[[desc]]</span></paper-button>
            <iron-collapse>
                <div class="content">
                    <p>[[why]]</p>
                    <p>[[content]]</p>
                    <p class="note">[[note]]</p>
                    <span>
                        <a target="_blank" href="[[ref]]">Refer here</a>
                    </span>
                </div>
                <div class="sep-title">.
                </div>
            </iron-collapse>

    </template>
    <script>Polymer({is:"collapse-button",properties:{title:String,desc:String,why:String,content:String,note:String,ref:String,id:String,open:{type:Boolean,value:!1,observer:"_toggle"}},_toggle:function(t,e){this.toggleClass("closed",!t,this.$$("#desc")),this.toggleClass("open",t,this.$$("#desc"))},toggle:function(){this.open=!this.open,this.$$("iron-collapse").toggle()}});</script>

</dom-module>
</body></html>
