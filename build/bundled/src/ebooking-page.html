<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="ebooking-page">
<template>
     <style>
        :host {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: auto;
            padding: 4px;
            line-height: 120%;
            font-family: 'Arvo', serif;
        }

        .sec {
            align-self: flex-start;
            flex: 1;
            flex-basis: 300px;
            min-width: 256px;
            max-width: 300px;
            box-sizing: border-box;
            height: fit-content;
            margin: 0px 4px;
        }

        .sub {
            max-width: 300px;
            border-radius: 8px;
            padding: 3px;
            margin-top: 8px;
            margin: auto;
            text-align: center;
            height: fit-content;
            box-sizing: border-box;
        }

        .intro {
            text-align: left;
            padding: 5px 13px;
            font-size: 15px;
            color: #B0BEC5;
        }

        .notes {
            color: #90a4ae;
            font-size: 14px;
            font-style: italic;
            text-align: center;
        }

        paper-material {
            color: #FF8A65;
            background-color: #37474F;
            border-radius: 10px;
            width: 100%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            height: fit-content;
        }

        a {
            text-decoration: none;
            color: #FF8A65;
        }

        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
            color: #607D8B;
            margin-top: 2em;
            margin-bottom: 2em;
            font-family: 'Space Mono', monospace;
        }

        .inner-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
            color: #607D8B;
            margin-top: 1em;
            margin-bottom: 1em;
            font-family: 'Space Mono', monospace;
        }

        paper-item {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            font-family: 'Arvo', serif;
        }

        .secondary {
            padding-left: 2px;
            text-align: left;
            color: #78909C;
            font-size: 13px;
            line-height: 130%;
        }

        .primary {
                text-align: left;
        }

        .cost {
            color: #B0BEC5;
            font-size: 15px;
            font-family: 'Space Mono', monospace;
            text-align: right;
            padding: 0px 10px;
        }

        u {
            text-decoration: none;
            border-bottom: 1px dotted #FF8A65;
        }

        u.title {
          text-decoration: none;
          border-bottom: 1px dotted #90A4AE;
          line-height: 180%;
        }
        
        .highlight {
            color: #B0BEC5;
        }

        .title {
            color: #90a4ae;
        }

        .git {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-center);
            /*padding: 8px;*/
            font-size: 13px;
            text-transform: uppercase;
            font-family: 'Space Mono', monospace;
            
        }

        collapse-button {
            /*height: 36px !important;*/
            margin-bottom: 13px;
        }

        .spacer {
            @apply(--layout-flex);
        }

        iron-icon {
            --iron-icon-height: 21px;
            --iron-icon-width: 21px;
        }
   
     </style>


    
    <div class="sec">

        <div class="sub">
            
            <paper-material elevation="[[raise]]">
                <div class="sep-title cost">
                    <p>
                        <u class="title">Charge:</u> 610 GBP
                    </p>
                </div>
                <p class="intro">
                    <u class="title">Website features:</u>
                    <br>• Contact form
                    <br>• Responsive Design
                    <br>• Booking System
                    <br>• Service Catalogue
                </p>
                <p class="intro">
                    <u class="title">Suitable for:</u><br>Service Businesses
                </p>
                <p class="intro">
                    Your organisation will be registered on the <em>relevant</em> set of cloud services detailed in the INFRASTRUCTURE &amp; COSTS section below, which outlines the maximum service accounts required for the available features.
                </p>
                <p class="intro notes">
                    The relevant service accounts for individual implementations differ and will be determined at the design stage. Visit the reference links for official provider pricing &amp; documentation.
                </p>
                <collapse-button title="After Sales">
                <p>• Monitor your website and resolve technical issues.</p>
                </collapse-button>
                   
                    
                    <paper-button on-click="contact" noink="" class="git">
                        <iron-icon class="mail" icon="my-icons:mail"></iron-icon>
                        <span class=""><u>Enquire or Proceed</u></span>
                        
                    </paper-button>
                    <paper-button noink="" class="git" on-click="log">
                        <iron-icon class="link" icon="my-icons:link"></iron-icon>
                        <span class=""><u>Demo</u></span>
                        
                    </paper-button>
                    <div class="sep-title">.
                    </div>
            </paper-material>
        </div>

        <div class="sub">
            
            <paper-material elevation="[[raise]]">
                <div class="sep-title cost">
                    <p>Infrastructure &amp;<br>Running costs</p>
                </div>
                                
                <iron-ajax auto="" url="data/ebooking-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
                
                <template is="dom-repeat" items="[[iaas]]">
                    <service-button title="[[item.name]]" desc="[[item.desc]]" ref="[[item.ref]]">
                    </service-button>
                </template>
                
                <div class="sep-title">
                    .
                </div>
            </paper-material>
        </div>

    </div>

    
    <div class="sec">

        <div class="sub">
        
         <paper-material elevation="[[raise]]">
             <div class="sep-title cost">
                 <p>Customer features</p>
             </div>
             
             <iron-ajax auto="" url="data/ebooking-functions.json" handle-as="json" last-response="{{eres}}"></iron-ajax>
                
                <template is="dom-repeat" items="[[eres]]">
                    <paper-item two-line="" class="function" id$="button[[item.id]]">
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>
                            <div class="secondary" secondary="">
                                [[item.options]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                
                <div class="sep-title">
                    .
                </div>
            </paper-material>
        </div>

        <div class="sub">
            
            <paper-material elevation="[[raise]]">
                <div class="sep-title cost">
                    <p>Management features</p>
                </div>
                
                <iron-ajax auto="" url="data/ebooking-portal.json" handle-as="json" last-response="{{portal}}"></iron-ajax>
                <template is="dom-repeat" items="[[portal]]">
                    <paper-item class="function" two-line="">
                        <paper-item-body>
                            <div class="primary">
                                [[item.name]]
                            </div>
                            <div class="secondary" secondary="">
                                [[item.desc]]
                            </div>
                        </paper-item-body>
                    </paper-item>
                </template>
                
                <div class="sep-title">
                    .
                </div>
            </paper-material>
        </div>

    </div>

</template>
<script>Polymer({is:"ebooking-page",properties:{raise:{type:Number,value:1}},created:function(){this.removeAttribute("unresolved")},contact:function(){this.fire("contact",{})},log:function(e){console.log(e)}});</script>
</dom-module>
</body></html>
