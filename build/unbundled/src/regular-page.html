<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="collapse-button.html">

</head><body><dom-module id="regular-web">
<template>
     <style>
        :host {
            display: block;
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-wrap);
            padding-bottom: 10%;
            max-width: 800px;
            margin: auto;
            font-family: 'Arvo', serif;
        }

        .sec {
            @apply(--layout-vertical);
        }

        .title {
            color: #90a4ae;
        }

        .intro {
            text-align: left;
            padding: 5px 10px;
            font-size: 15px;
            color: #90a4ae;
        }

        .notes {
            color: #78909C;
            font-style: italic;
        }

        paper-material {
            color: #FF8A65;
            background-color: #37474F;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            height: fit-content;
        }

        a {
            text-decoration: none;
            color: #FF8A65;
        }

        paper-button:focus {
            font-weight: normal;
        }

        /* button links */
          paper-button {
            text-transform: none;
            display: block;
            text-align: center;
            max-width: 280px;
            margin: auto;
            border-radius: 0px;
            background-color: #263238;
            font-family: 'Space Mono', monospace;
        }
        .sep-title {
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            font-size: 13px;
            color: #78909C;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        paper-item {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            font-family: 'Arvo', serif;
        }

        .secondary {
            padding-left: 2px;
            text-align: left;
            color: #78909C;
            font-size: 13px;
            line-height: 130%;
        }

        .primary {
                text-align: left;
        }

        .cost {
            color: #B0BEC5;
            font-size: 15px;
            font-family: 'Space Mono', monospace;
        }

        .highlight {
            color: #B0BEC5;
        }
     </style>


    <div class="sec">
          <paper-material elevation="0">
             <div class="sep-title cost">
                 <p>754 GBP</p>
             </div>
                <p class="intro">
                If you need to establish a web presence for your business/venture at the minimum level, our <span class="highlight">REGULAR implementation</span>  is ideal.
                </p>
                <p class="intro">
                The implementation is packaged into a <em>responsive website</em> (viewable on mobile &amp; desktop devices) with static business information, plus a separate <em>web portal</em> that provides access to the website's analytics data and infrastructure usage summaries.
                </p>
                <p class="intro">
                Our design methodology focuses on presenting imperative &amp; relevant information to both pre- and post- conversion customers, as attractively and intuitive as possible.
                </p>
                <p class="intro">
                    Your business will be registered for the relevant set of services detailed in the INFRASTRUCTURE &amp; COSTS section.
                </p>
                <a href="/aftersales" tabindex="-1">
                    <paper-button>After Sales</paper-button>
                </a>

             <div class="sep-title">.</div>
          </paper-material>

         </div>

    <div class="sec">
           <paper-material elevation="0">
             <div class="sep-title">
                 <p>Infrastructure &amp; costs</p>
             </div>
               <iron-ajax auto="" url="/src/data/regular-services.json" handle-as="json" last-response="{{iaas}}"></iron-ajax>
               <template is="dom-repeat" items="[[iaas]]">
               <collapse-button title="[[item.name]]" content="[[item.content]]" note="[[item.note]]" desc="[[item.desc]]" ref="[[item.ref]]" why="[[item.why]]"></collapse-button>
               </template>
             <div class="sep-title">.</div>
          </paper-material>
         <paper-material elevation="0">
             <div class="sep-title">
                 <p>Website functions</p>
             </div>
             <iron-ajax auto="" url="/src/data/regular-functions.json" handle-as="json" last-response="{{eres}}"></iron-ajax>
                 <template is="dom-repeat" items="[[eres]]">
                     <paper-item two-line="" class="function" id$="button[[item.id]]">
                         <paper-item-body>
                             <div class="primary">
                                 [[item.name]]
                             </div>
                             <div class="secondary" secondary="">
                                 [[item.options]]
                             </div>
                         </paper-item-body>
                     </paper-item>
                 </template>
             <div class="sep-title">.</div>
         </paper-material>

         <paper-material elevation="0">
             <div class="sep-title">
                 <p>Web Portal functions</p>
             </div>
             <iron-ajax auto="" url="/src/data/regular-portal.json" handle-as="json" last-response="{{portal}}"></iron-ajax>
             <template is="dom-repeat" items="[[portal]]">
                 <paper-item class="function" two-line="">
                     <paper-item-body>
                         <div class="primary">
                             [[item.name]]
                         </div>
                         <div class="secondary" secondary="">
                             [[item.desc]]
                         </div>
                     </paper-item-body>
                 </paper-item>
             </template>
             <div class="sep-title">.</div>
         </paper-material>
    </div>

</template>
<script>Polymer({is:"regular-web",properties:{isOpen:{type:Boolean,value:!1}}});</script>
</dom-module>
</body></html>
